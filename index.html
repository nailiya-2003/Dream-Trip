<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Kaushan+Script&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section>
        <header>
            <a href="#" class="logo">Travel</a>
            <div class="toggle active" onclick="toggleMenu()"></div>
        </header>
        <div class="content">
            <h2>Dream<br>Trip</h2>
        </div>
        <div class="play">
            <img src="img/play.png" alt="play"><span>Play Video</span>
        </div>
        <ul class="sci">
            <li><a href="#"><img src="img/instagram.png" alt="instagram"></a></li>
            <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
        </ul>
        <div class="navigation active" onclick="toggleMenu()">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </section>
    <script type="text/javascript">
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle')
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
